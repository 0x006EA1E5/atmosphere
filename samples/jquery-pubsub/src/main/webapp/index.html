<html xmlns="http://www.w3.org/1999/xhtml" xml:lang="en">
<head>
    <script type="text/javascript" src="jquery/jquery-1.3.2.js"></script>
    <script type="text/javascript" src="jquery/jquery.atmosphere.js"></script>
    <script type="text/javascript" src="jquery/jquery.form.js"></script>
    <script type="text/javascript">
        $(document).ready(function()
        {
            var connection;
            var callbackAdded = false;
            function getKeyCode(ev)
            {
                if (window.event) return window.event.keyCode;
                return ev.keyCode;
            }

            function getElementById()
            {
                return document.getElementById(arguments[0]);
            }

            function getTransport(t)
            {
                transport = t.options[t.selectedIndex].value;
                if (transport == 'autodetect') {
                    transport = 'websocket';
                }
                return false;
            }
            
            function getElementByIdValue()
            {
                return document.getElementById(arguments[0]).value;
            }

            function subscribe()
            {
                // jquery.atmosphere.response
                function callback(response)
                {
                    // Websocket events. 
                    if (response.state != 'connected' && response.state != 'closed') {
                        if (response.status == 200) {
                            var data = response.responseBody
                            if (data.length > 0) {
                                $('ul').prepend($('<li></li>').text(data));
                            }
                        }
                    }
                }

                if (!callbackAdded) {
                    callbackAdded = true;
                } else {
                    callback = null;
                }

                /* transport can be : long-polling, streaming or websocket */
                $.atmosphere.subscribe(document.location.toString() + 'pubsub/' + getElementById('topic').value,
                        callback,
                        $.atmosphere.configuration = {transport: getElementById('transport').value});
                connection = $.atmosphere.response;
             
            }

            getElementById('connect').onclick = function(event)
            {
                if (getElementById('topic').value == '') {
                    alert("Please enter a PubSub topic to subscribe");
                    return;
                }
                getElementById('sendMessage').className = '';
                getElementById('phrase').focus();
                subscribe();
            }

            getElementById('topic').onkeyup = function(event)
            {
                getElementById('sendMessage').className = 'hidden';
            }

            getElementById('phrase').setAttribute('autocomplete', 'OFF');
            getElementById('phrase').onkeyup = function(ev)
            {
                var keyc = getKeyCode(ev);
                if (keyc == 13 || keyc == 10) {
                    connection.publish(getElementByIdValue('phrase'));
                    $('phrase').value = '';
                    return false;
                }
                return true;
            };

            getElementById('send_message').onclick = function(event)
            {
                if (getElementById('topic').value == '') {
                    alert("Please enter a message to publish");
                    return;
                }
                connection.publish(document.location.toString() + 'pubsub/' + getElementById('topic').value,
                        null,
                        $.atmosphere.configuration = {data: 'message=' + getElementByIdValue('phrase') });
                getElementById('phrase').value = '';
                return false;
            };

        });
    </script>
        <style type='text/css'>
        div {
            border: 0px solid black;
        }

        input#phrase {
            width: 30em;
            background-color: #e0f0f0;
        }

        input#topic {
            width: 14em;
            background-color: #e0f0f0;
        }

        div.hidden {
            display: none;
        }

        span.from {
            font-weight: bold;
        }

        span.alert {
            font-style: italic;
        }
    </style>
</head>
<body>
<h1>PubSub Sample using Atmosphere's </h1>
<h2>Select PubSub topic to subscribe</h2>
<div id='pubsub'>
    <input id='topic' type='text'/>
</div>
<h2>Select transport to use for subscribing</h2>
<div id='select_transport'>
    <select id="transport">
        <option value="websocket">autodetect</option>
        <option value="long-polling">long-polling</option>
        <option value="streaming">http streaming</option>
        <option value="websocket">websocket</option>
    </select>
    <input id='connect' class='button' type='submit' name='connect' value='Connect'/>
</div>
<br/>
<br/>
<h2 id="s_h" class='hidden'>Publish Topic</h2>
<div id='sendMessage' class='hidden'>
    <input id='phrase' type='text'/>
    <input id='send_message' class='button' type='submit' name='Publish' value='Publish Message'/>
</div>
<br/>
<h2>Real Time PubSub Update</h2>
<ul></ul>
</body>
</html>
